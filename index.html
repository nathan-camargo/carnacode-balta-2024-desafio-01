<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/Index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cálculo de IMC</h1>
        </header>
        <form class="imc-form">
            <input type="text" id="altura" name="altura" placeholder="Altura">
            <input type="text" id="peso" name="peso" placeholder="Peso">
            <select id="sexo" name="sexo">
                <option value="" disabled selected hidden>Sexo</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <label for="idade">
                <input type="checkbox" id="idade" name="idade"> Eu tenho 65 anos ou mais
            </label>
            <button type="submit" class="calcular-imc">Calcular meu IMC</button>
            <button type="button" class="entender-calculo">Entenda o cálculo</button>
        </form>
    </div>
</body>
</html>
